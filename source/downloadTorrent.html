<!DOCTYPE html>
<html>
	<head>
		<title>Save Torrent</title>
		<link rel="stylesheet" type="text/css" href="css/downloadTorrent.css" />
		<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="js/downloadTorrent.js"></script>
		<meta name="google" content="notranslate">
	</head>
	<body>
		<ul id="container">
			<li id="torrentName"></li>
			<li>
				<label id="downloadLabel" for="downloadLocations">Save in folder:</label>
				<select id="downloadLocations">
					<option value="">&lt; Default Directory &gt;</option>
					<option value="">&lt; New Directory... &gt;</option>
				</select>
				<div class="clear"></div>
			</li>
			<li id="new">
				<div id="newLabelDirectoryRow">
					<input type="text" id="newDirectory" placeholder="Directory"></input>
					<input type="text" id="newLabel" placeholder="Optional label"></input>
					<input type="checkbox" id="addToCustomLocations"></input> Add to custom locations
				</div>
			</li>
			<li>
				<label id="downloadPaused" for="downloadPauseTorrent">Pause torrent:</label>
				<input id="downloadPauseTorrent" type="checkbox">
				<div class="clear"></div>
			</li>
			<li id="filesContainer">
				<table id="files">
					<tr>
						<th class="checkAll">
							<input name="checkAll" id="checkAll" type="checkbox" checked>
						</th>
						<th class="name">
							Name
						</th>
						<th class="size">
							Size
						</th>
						<th class="priority">
							Priority
						</th>
					</tr>
				</table>
			</li>
		</ul>
		<button id="save">Save</button>
		<button id="cancel">Cancel</button>
		<div class="clear"></div>
	</body>
</html>
